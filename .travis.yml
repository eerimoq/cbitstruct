    - stage: build
      name: Windows
      os: windows
      language: c
      env: PATH=/c/Python37:/c/Python37/Scripts:/c/Python36:/c/Python36/Scripts:/c/Python35:/c/Python35/Scripts:/c/Python34:/c/Python34/Scripts:$PATH
      install:
        - choco install python --version 3.7.4
        - python3 --version
        - pip3 install --upgrade pip
        - pip3 install -r dev-requirements.txt
        - pip3 --version
      script:
        - |
          for VERSION in 3.7.4 3.6.8 3.5.4 3.4.4; do
            choco install python --version $VERSION &&
            python3 --version &&
            pip3 install --upgrade pip &&
            pip3 install -r dev-requirements.txt &&
            pip3 --version &&
            python3 setup.py install &&
            python3 -m nose cbitstruct &&
            python3 setup.py bdist_wheel &&
            choco uninstall python;
          done;
        - ls dist/

    - stage: build
      name: OSX
      os: osx
      language: generic
      install:
        - pip3 install --upgrade pip
        - pip3 install -r dev-requirements.txt
        - python3 --version
        - pip3 --version
      script:
        - python3 setup.py install
        - python3 -m nose cbitstruct
